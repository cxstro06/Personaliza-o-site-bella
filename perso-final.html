<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalização</title>
    <link rel="stylesheet" href="./perso-final.css">
    <script src="./perso-final.js"></script>
</head>
<body>
    <div id="ContentPer">
        <div id="boxNamePer">
            <h2>Customizar Produto</h2>
            <div id="NamePer">
                <h1>NOME</h1>
            </div>

        </div>
        <div id="textPer">
            <h3>1. Selecione um tipo</h3>
            <select name="tipeText" id="tipeText">
                <option value="NameText" id="Name">Nome ou Inicial</option>
                <option value="armsText" id="arms">Brasão</option>
            </select>

            <h3>2. Digite o Nome</h3>
            <input type="text" name="NameText" id="NameText">

            <h3>3. Escolha uma fonte</h3>
            <select name="Fonts" id="Fonts">
                <option value="font1" id="font1">Fonte 1</option>
                <option value="font2" id="font2">Fonte 2</option>
                <option value="font3" id="font3">Fonte 3</option>
                <option value="font4" id="font4">Fonte 4</option>
                <option value="font5" id="font5">Fonte 5</option>
            </select>
            <h3>4. Escolha a cor do texto</h3>
            <div id="boxColor">
                <ul>
                    <li class="color" id="red"></li>
                    <li class="color" id="orange"></li>
                    <li class="color" id="yellow"></li>
                    <li class="color" id="lightgreen"></li>
                    <li class="color" id="green"></li>
                    <li class="color" id="lightblue"></li>
                    <li class="color" id="blue"></li>
                    <li class="color" id="purple"></li>
                    <li class="color" id="pink"></li>
                    <li class="color" id="black"></li>                    
                </ul>
            </div>
        <div class="buttons">
            <input type="button" value="Cancel" class="button" id="Cancel">
            <input type="button" value="Buy" class="button" id="Buy">
        </div>
        </div>
    </div>
</body>
</html>
