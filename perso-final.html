<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalização</title>
    <link rel="stylesheet" href="./perso-final.css">
    <script src="./perso-final.js"></script>
</head>

<body>
    <div id="span">
        <div id="msgSpan">
            <p id="spanName">Nome</p>
            <input type="text" name="Nome" id="ClientName">
            <p id="SpanFamilyName">Sobrenome</p>
            <input type="text" name="Sobrenome" id="FamilyName">
            <input type="button" value="Concluir" id="spanButton" onclick="Close()">
        </div>
    </div>
    <div id="ContentPer">
        <div id="boxNamePer">
            <h2 style="font-size: 30px; margin-bottom: 15px;">Customizar Produto</h2>
            <div id="NamePer">
                <h1 id="textName">NOME</h1>
            </div>

        </div>
        <div id="textPer">
            <h3>1. Digite o Nome</h3>
            <input type="text" name="NameText" id="NameText" maxlength="18" onkeyup="Writing()">
            <p>*No maxímo 18 letras*</p>

            <h3>2. Escolha uma fonte</h3>
            <select name="Fonts" id="Fonts" onchange="Fonts()">
                <option value="font1" id="font1">Jujuba</option>
                <option value="font2" id="font2">Beijinho</option>
                <option value="font3" id="font3">Cupcake</option>
                <option value="font4" id="font4">Cookie</option>
                <option value="font5" id="font5">Chiclete</option>
            </select>
            <h3>3. Escolha a cor do texto</h3>
            <div id="boxColor">
                <ul>
                    <li class="color" id="red" onclick="color('red')" title="Vermelho"></li>
                    <li class="color" id="orange" onclick="color('orange')" title="Laranja"></li>
                    <li class="color" id="yellow" onclick="color('yellow')" title="Amarelo"></li>
                    <li class="color" id="lightgreen" onclick="color('greenyellow')" title="Verde Amarelado"></li>
                    <li class="color" id="green" onclick="color('green')" title="Verde"></li>
                    <li class="color" id="lightblue" onclick="color('lightskyblue')" title="Ciano"></li>
                    <li class="color" id="blue" onclick="color('blue')" title="Azul"></li>
                    <li class="color" id="purple" onclick="color('blueviolet')" title="Roxo"></li>
                    <li class="color" id="pink" onclick="color('deeppink')" title="Rosa"></li>
                    <li class="color" id="black" onclick="color('black')" title="Preto"></li>
                </ul>
            </div>
            <div class="buttons">
                <input type="button" value="Cancel" class="button" id="Cancel">
                <input type="button" value="Buy" class="button" id="Buy" onclick="Buy()">
            </div>
        </div>
    </div>
</body>

</html>
